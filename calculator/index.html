<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="calculator">

        <div class="input">5000+5000</div>
        <div class="output">10000</div>
        
        <div class="buttons">
            <div class="grey button"><i class="fa-light fa-delete-left"></i></div><div class="grey button">AC</div><div class="grey button"><i class="fa-light fa-percent"></i></div><div class="orange button"><i class="fa-light fa-divide"></i></div>
        </div>

        <div class="buttons">
            <div class="button">7</div><div class="button">8</div><div class="button">9</div><div class="orange button">X</div>
        </div>

        <div class="buttons">
            <div class="button">4</div><div class="button">5</div><div class="button">6</div><div class="orange button">-</div>
        </div>

        <div class="buttons">
            <div class="button">1</div><div class="button">2</div><div class="button">3</div><div class="orange button">+</div>
        </div>

        <div class="buttons">
            <div class="button">G</div><div class="button">0</div><div class="button">.</div><div class="orange button">=</div>
        </div>
   

    </div>
</body>
</html>
